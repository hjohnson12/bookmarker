<!doctype html>
<html lang="en" dir="ltr">

<head>
    <title>Bookmarker</title>
    <meta charset="utf-8">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main>
        <!-- Sidebar Panel -->
        <div class="sidebar">
            <div class="logo-details">
                <i class='bx bxs-bookmarks'></i>
                <span class="logo_name">Bookmarker</span>
            </div>
            <div class="category-header">
                <span class="category_header">Categories</span>
                <button id="btnAdd" class="add-button">
                    <i class='bx bx-edit-alt' ></i>
                    <span>Edit</span>
                </button>
            </div>
            <ul id="nav-links" class="navigation-links"></ul>
        </div>
        <!-- End Sidebar -->

        <!-- Main Content -->
        <section class="main-section">
            <div class="main-content">
                <i class='bx bx-menu'></i>
                <span class="text"></span>
            </div>
            <div class="bookmark-container">
                <hr>
                <form class="bookmark-form" onsubmit="saveBookmark(event)">
                    <h2>Add Bookmark</h2>
                    <div class="input-field">
                        <label for="bookmark-name">Name:</label>
                        <input name="bookmark-name" id="bookmark-name" type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <label for="bookmark-url">URL:</label>
                        <input name="bookmark-url" id="bookmark-url" type="text" placeholder="https://example.com">
                    </div>
                    <button class="save-bookmark-btn">Save Bookmark</button>
                </form>
                <div id="bookmarkOpResult"></div>
                <h2>Bookmarks</h2>
                
                <div class="bookmarks">
                    <ul></ul>
                </div>
              
            </div>
        </section>
        <!-- End Main Content -->

        <!-- Categories Modal -->
        <div id="categoriesModal" class="modal">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                    <h2>Edit Categories</h2>
                    <hr>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <p>Add or remove categories</p>
                    <!-- For debugging -->
                    <form method="post" action="scripts/php/test-fetchCategories.php">
                        <input type="submit" value="View categories">
                    </form>
                    <form class="categoryForm">
                        <label for="category-name" class="category-name-label">New Category: </label>
                        <input name="category-name" id="category-name" maxlength="30" type="text" placeholder="Category name">
                        <button type="button" id="addCategoryBtn">Add</button>
                    </form>
                    <div id="categoryOpResult"></div>
                    <div>
                        <h3>Categories</h3>
                        <ul id="categoryItems"></ul>
                    </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <hr>
                    <button type="button" class="save-categories" id="saveCategoriesButton">Close</button>
                </div>
            </div>
        </div> 
        <!-- End Categories Modal -->

        <!-- Edit Bookmark Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                    <h2>Edit Bookmark</h2>
                    <hr>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="bookmark-edit">
                        <div class="edit-input-field">
                            <label for="bookmark-name-edit">Bookmark Name:</label>
                            <input name="bookmark-name-edit" id="bookmark-name-edit" type="text" placeholder="Name">
                        </div>
                        <div class="edit-input-field">
                            <label for="bookmark-url-edit">URL:</label>
                            <input name="bookmark-url-edit" id="bookmark-url-edit" type="text" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <hr>
                    <button type="button" class="save-edit" id="updateBookmarkBtn">Save</button>
                </div>
            </div>
        </div> 
        <!-- End Edit Bookmark Modal -->
    </main>

    <!-- Main javascript file -->
    <script src="assets/scripts/js/site.js"></script>
    <script src="assets/scripts/js/testData.js"></script>
</body>

</html>
